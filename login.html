<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-alke navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-white" href="../index.html">
                <i class="bi bi-wallet2"></i> Alke Wallet
            </a>
            <a href="../index.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow fade-in">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-person-circle"></i> Iniciar Sesión
                        </h2>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="usuario@ejemplo.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="Ingresa tu contraseña" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    Usa: demo@alkewallet.com / 123456
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Ingresar
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                        
                        <div class="alert alert-danger mt-3 d-none" id="errorAlert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        ¿No tienes una cuenta? 
                        <a href="#" class="text-primary text-decoration-none">Regístrate aquí</a>
                    </p>
                    <a href="menu.html" class="btn btn-outline-secondary">
                        <i class="bi bi-play-circle"></i> Continuar como invitado
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Validación de login con jQuery
        $(document).ready(function() {
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $(this).find('i').toggleClass('bi-eye bi-eye-slash');
            });
            
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                const errorAlert = $('#errorAlert');
                const errorMessage = $('#errorMessage');
                
                // Credenciales demo
                const demoEmail = 'demo@alkewallet.com';
                const demoPassword = '123456';
                
                if (email === demoEmail && password === demoPassword) {
                    // Login exitoso
                    errorAlert.addClass('d-none');
                    window.location.href = 'menu.html';
                } else {
                    // Error de login
                    errorMessage.text('Credenciales incorrectas. Usa las credenciales demo.');
                    errorAlert.removeClass('d-none');
                }
            });
        });
    </script>
</body>
</html>
