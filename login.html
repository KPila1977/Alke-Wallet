<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alke Wallet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .btn-login {
            padding: 12px;
            font-weight: 600;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card bg-white">
            <div class="logo-container">
                <img src="https://via.placeholder.com/80x80/0d6efd/ffffff?text=AW" 
                     alt="Alke Wallet" 
                     class="rounded-circle">
                <h3>Alke Wallet</h3>
                <p class="text-muted">Inicia sesión en tu cuenta</p>
            </div>
            
            <div id="alert-container"></div>
            
            <!-- Formulario de Login -->
            <div id="login-form-container">
                <form id="login-form">
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               placeholder="Usuario o Email"
                               required>
                        <label for="username">
                            <i class="bi bi-person me-2"></i>Usuario o Email
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Contraseña"
                                   required>
                            <button class="btn btn-outline-secondary toggle-password" 
                                    type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                            <label for="password">
                                <i class="bi bi-lock me-2"></i>Contraseña
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                    
                    <div class="text-center mb-3">
                        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="divider">
                        <span>O</span>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">¿No tienes una cuenta?
                            <a href="#" id="show-register" class="text-decoration-none fw-bold">Regístrate aquí</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <!-- Formulario de Registro -->
            <div id="register-form-container" style="display: none;">
                <form id="register-form">
                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="reg-name" 
                               placeholder="Nombre Completo"
                               required>
                        <label for="reg-name">
                            <i class="bi bi-person-badge me-2"></i>Nombre Completo
                        </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" 
                               class="form-control" 
                               id="reg-email" 
                               placeholder="Email"
                               required>
                        <label for="reg-email">
                            <i class="bi bi-envelope me-2"></i>Email
                        </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="reg-username" 
                               placeholder="Usuario"
                               required>
                        <label for="reg-username">
                            <i class="bi bi-person-circle me-2"></i>Usuario
                        </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="reg-password" 
                                   placeholder="Contraseña"
                                   required
                                   minlength="6">
                            <button class="btn btn-outline-secondary toggle-password" 
                                    type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                            <label for="reg-password">
                                <i class="bi bi-shield-lock me-2"></i>Contraseña (mín. 6 caracteres)
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="terms" 
                               required>
                        <label class="form-check-label" for="terms">
                            Acepto los 
                            <a href="#" class="text-decoration-none">términos y condiciones</a>
                        </label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-person-plus me-2"></i>Registrarse
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">¿Ya tienes una cuenta?
                            <a href="#" id="show-login" class="text-decoration-none fw-bold">Inicia sesión</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <!-- Información de cuentas demo -->
            <div class="mt-4 pt-3 border-top">
                <p class="small text-muted mb-2">
                    <i class="bi bi-info-circle me-1"></i>
                    <strong>Cuentas de demostración:</strong>
                </p>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info small py-2">
                            <div><strong>Usuario:</strong> demo</div>
                            <div><strong>Contraseña:</strong> demo123</div>
                            <div><strong>Saldo inicial:</strong> $250.000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
