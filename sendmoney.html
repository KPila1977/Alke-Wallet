<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-alke navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-white" href="../index.html">
                <i class="bi bi-wallet2"></i> Alke Wallet
            </a>
            <div class="navbar-nav ms-auto">
                <a href="menu.html" class="nav-item nav-link text-white">
                    <i class="bi bi-arrow-left"></i> Volver al Menú
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow fade-in">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-send text-primary"></i> Enviar Dinero
                        </h2>
                        
                        <!-- Información de moneda -->
                        <div class="alert alert-info mb-4">
                            <i class="bi bi-currency-exchange"></i>
                            <strong>Moneda:</strong> Pesos Chilenos (CLP)
                        </div>
                        
                        <!-- Búsqueda de contactos -->
                        <div class="mb-4">
                            <label for="searchContact" class="form-label">
                                <i class="bi bi-search"></i> Buscar Contacto
                            </label>
                            <input type="text" class="form-control" id="searchContact" 
                                   placeholder="Escribe el nombre o email del contacto...">
                            <div class="form-text">Empieza a escribir para buscar en tus contactos</div>
                        </div>

                        <!-- Lista de contactos sugeridos -->
                        <div class="mb-4">
                            <h5>Contactos frecuentes</h5>
                            <div class="row g-3" id="suggestedContacts">
                                <!-- Contactos se cargarán con JavaScript -->
                            </div>
                        </div>

                        <!-- Formulario de envío -->
                        <form id="sendMoneyForm">
                            <div class="mb-3">
                                <label for="recipient" class="form-label">Destinatario</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="recipient" 
                                           placeholder="Selecciona un contacto o ingresa un email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="sendAmount" class="form-label">Monto a enviar (CLP)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="sendAmount" 
                                           placeholder="0" min="100" max="5000000" step="100" required>
                                </div>
                                <div class="form-text">Mínimo: $100 - Máximo: $5.000.000</div>
                            </div>

                            <div class="mb-4">
                                <label for="sendDescription" class="form-label">Concepto</label>
                                <input type="text" class="form-control" id="sendDescription" 
                                       placeholder="Ej: Pago de servicios, Préstamo, Regalo..." required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-send-check"></i> Enviar Dinero
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newContactModal">
                                    <i class="bi bi-person-plus"></i> Agregar Nuevo Contacto
                                </button>
                            </div>
                        </form>

                        <!-- Resultado -->
                        <div class="alert alert-success mt-4 d-none" id="successAlert">
                            <i class="bi bi-check-circle"></i>
                            <span id="successMessage"></span>
                        </div>

                        <div class="alert alert-danger mt-4 d-none" id="errorAlert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo contacto -->
    <div class="modal fade" id="newContactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus"></i> Nuevo Contacto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newContactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Teléfono (formato chileno)</label>
                            <input type="tel" class="form-control" id="contactPhone" 
                                   placeholder="+56 9 1234 5678" pattern="\+56\s9\s\d{4}\s\d{4}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveContactBtn">
                        <i class="bi bi-save"></i> Guardar Contacto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Datos de contactos
        const contacts = [
            { id: 1, name: "María González", email: "maria@ejemplo.com", avatar: "MG" },
            { id: 2, name: "Carlos Rodríguez", email: "carlos@ejemplo.com", avatar: "CR" },
            { id: 3, name: "Ana Martínez", email: "ana@ejemplo.com", avatar: "AM" },
            { id: 4, name: "Pedro López", email: "pedro@ejemplo.com", avatar: "PL" }
        ];

        $(document).ready(function() {
            // Cargar contactos sugeridos
            loadSuggestedContacts();
            
            // Búsqueda con autocompletar
            $('#searchContact').on('input', function() {
                const searchTerm = $(this).val().toLowerCase();
                if (searchTerm.length > 0) {
                    const filtered = contacts.filter(contact => 
                        contact.name.toLowerCase().includes(searchTerm) || 
                        contact.email.toLowerCase().includes(searchTerm)
                    );
                    showSearchResults(filtered);
                } else {
                    $('#searchResults').remove();
                }
            });
            
            // Formulario de envío
            $('#sendMoneyForm').submit(function(e) {
                e.preventDefault();
                
                const recipient = $('#recipient').val();
                const amount = parseInt($('#sendAmount').val());
                const description = $('#sendDescription').val();
                
                // Validaciones
                if (!recipient) {
                    showError('Selecciona o ingresa un destinatario');
                    return;
                }
                
                if (amount < 100 || amount > 5000000) {
                    showError('El monto debe estar entre $100 y $5.000.000 CLP');
                    return;
                }
                
                if (typeof demoData !== 'undefined' && amount > demoData.balance) {
                    showError('Saldo insuficiente');
                    return;
                }
                
                // Simular envío
                simulateSendMoney(recipient, amount, description);
            });
            
            // Guardar nuevo contacto
            $('#saveContactBtn').click(function() {
                const name = $('#contactName').val();
                const email = $('#contactEmail').val();
                const phone = $('#contactPhone').val();
                
                if (name && email) {
                    const newContact = {
                        id: contacts.length + 1,
                        name: name,
                        email: email,
                        phone: phone || '',
                        avatar: name.substring(0, 2).toUpperCase()
                    };
                    
                    contacts.push(newContact);
                    loadSuggestedContacts();
                    
                    // Cerrar modal y limpiar
                    $('#newContactModal').modal('hide');
                    $('#newContactForm')[0].reset();
                    
                    // Mostrar éxito
                    showSuccess('Contacto agregado exitosamente');
                }
            });
        });
        
        function formatCLP(amount) {
            return new Intl.NumberFormat('es-CL').format(amount);
        }
        
        function loadSuggestedContacts() {
            const container = $('#suggestedContacts');
            container.empty();
            
            contacts.forEach(contact => {
                const contactHtml = `
                    <div class="col-md-3 col-6">
                        <div class="card contact-card" data-name="${contact.name}" data-email="${contact.email}" style="cursor: pointer;">
                            <div class="card-body text-center p-3">
                                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" 
                                     style="width: 40px; height: 40px; margin-bottom: 10px;">
                                    ${contact.avatar}
                                </div>
                                <h6 class="mb-0">${contact.name.split(' ')[0]}</h6>
                                <small class="text-muted">${contact.email}</small>
                            </div>
                        </div>
                    </div>
                `;
                container.append(contactHtml);
            });
            
            // Evento para seleccionar contacto
            $('.contact-card').click(function() {
                const name = $(this).data('name');
                const email = $(this).data('email');
                $('#recipient').val(`${name} (${email})`);
            });
        }
        
        function showSearchResults(results) {
            $('#searchResults').remove();
            
            if (results.length > 0) {
                const resultsHtml = `
                    <div class="card mt-2" id="searchResults">
                        <div class="card-body">
                            <h6>Resultados de búsqueda:</h6>
                            <ul class="list-group list-group-flush">
                                ${results.map(contact => `
                                    <li class="list-group-item" style="cursor: pointer;" 
                                        onclick="$('#recipient').val('${contact.name} (${contact.email})'); $('#searchResults').remove();">
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                                                 style="width: 30px; height: 30px; margin-right: 10px; font-size: 0.8rem;">
                                                ${contact.avatar}
                                            </div>
                                            <div>
                                                <strong>${contact.name}</strong><br>
                                                <small>${contact.email}</small>
                                            </div>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                $('#searchContact').after(resultsHtml);
            }
        }
        
        function simulateSendMoney(recipient, amount, description) {
            // Mostrar loading
            const btn = $('#sendMoneyForm button[type="submit"]');
            const originalText = btn.html();
            btn.html('<span class="spinner-border spinner-border-sm"></span> Procesando...');
            btn.prop('disabled', true);
            
            // Simular proceso
            setTimeout(() => {
                // Usar la función addTransaction del main.js
                if (typeof addTransaction !== 'undefined') {
                    addTransaction('expense', amount, description, recipient);
                    
                    // Mostrar éxito con fecha actual
                    const currentDate = new Date().toLocaleDateString('es-CL', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    showSuccess(`¡Envío de $${formatCLP(amount)} CLP a ${recipient} realizado con éxito!`);
                    showSuccess(`Concepto: ${description}`);
                    showSuccess(`Fecha: ${currentDate}`);
                } else {
                    showError('Error al procesar la transacción');
                }
                
                // Resetear formulario
                $('#sendMoneyForm')[0].reset();
                
                // Restaurar botón
                btn.html(originalText);
                btn.prop('disabled', false);
            }, 2000);
        }
        
        function showError(message) {
            $('#errorMessage').text(message);
            $('#errorAlert').removeClass('d-none');
            $('#successAlert').addClass('d-none');
        }
        
        function showSuccess(message) {
            const successAlert = $('#successAlert');
            const messageSpan = $('#successMessage');
            
            if (successAlert.hasClass('d-none')) {
                messageSpan.text(message);
            } else {
                messageSpan.html(messageSpan.html() + '<br>' + message);
            }
            
            successAlert.removeClass('d-none');
            $('#errorAlert').addClass('d-none');
        }
    </script>
</body>
</html>
