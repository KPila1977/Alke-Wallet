<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar Fondos - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-alke navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-white" href="../index.html">
                <i class="bi bi-wallet2"></i> Alke Wallet
            </a>
            <div class="navbar-nav ms-auto">
                <a href="menu.html" class="nav-item nav-link text-white">
                    <i class="bi bi-arrow-left"></i> Volver al Menú
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow fade-in">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-plus-circle text-primary"></i> Depositar Fondos
                        </h2>
                        
                        <!-- Información de moneda -->
                        <div class="alert alert-info mb-4">
                            <i class="bi bi-currency-exchange"></i>
                            <strong>Moneda:</strong> Pesos Chilenos (CLP)
                        </div>
                        
                        <!-- Métodos de depósito -->
                        <div class="row mb-4">
                            <div class="col-md-4 mb-3">
                                <div class="card text-center h-100 deposit-method" data-method="transfer">
                                    <div class="card-body">
                                        <i class="bi bi-bank text-primary" style="font-size: 2rem;"></i>
                                        <h5 class="mt-3">Transferencia</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card text-center h-100 deposit-method" data-method="card">
                                    <div class="card-body">
                                        <i class="bi bi-credit-card text-success" style="font-size: 2rem;"></i>
                                        <h5 class="mt-3">Tarjeta</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card text-center h-100 deposit-method" data-method="cash">
                                    <div class="card-body">
                                        <i class="bi bi-cash text-warning" style="font-size: 2rem;"></i>
                                        <h5 class="mt-3">Efectivo</h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Formulario de depósito -->
                        <form id="depositForm">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Monto a depositar (CLP)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" 
                                           placeholder="0" min="1000" max="10000000" step="100" required>
                                </div>
                                <div class="form-text">Mínimo: $1.000 - Máximo: $10.000.000</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción (opcional)</label>
                                <textarea class="form-control" id="description" rows="2" 
                                          placeholder="Ej: Depósito desde cuenta corriente"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Método seleccionado</label>
                                <div class="alert alert-info" id="selectedMethod">
                                    Haz clic en un método de arriba
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="depositBtn">
                                    <i class="bi bi-check-circle"></i> Confirmar Depósito
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="simulateDeposit()">
                                    <i class="bi bi-play-circle"></i> Simular Depósito de $500.000
                                </button>
                            </div>
                        </form>

                        <!-- Resultado -->
                        <div class="alert alert-success mt-4 d-none" id="successAlert">
                            <i class="bi bi-check-circle"></i>
                            <span id="successMessage"></span>
                        </div>

                        <div class="alert alert-danger mt-4 d-none" id="errorAlert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>

                <!-- Saldo actual -->
                <div class="card shadow mt-4">
                    <div class="card-body text-center">
                        <h5 class="text-muted">Saldo actual (CLP)</h5>
                        <div class="balance-display mt-2" id="currentBalanceDisplay">$ 0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $(document).ready(function() {
            let selectedMethod = '';
            
            // Cargar balance actual
            updateBalanceDisplay();
            
            // Seleccionar método de depósito
            $('.deposit-method').click(function() {
                $('.deposit-method').removeClass('border-primary border-2');
                $(this).addClass('border-primary border-2');
                
                selectedMethod = $(this).data('method');
                const methodNames = {
                    'transfer': 'Transferencia Bancaria',
                    'card': 'Tarjeta de Crédito/Débito',
                    'cash': 'Depósito en Efectivo'
                };
                
                $('#selectedMethod').html(`
                    <i class="bi bi-${selectedMethod === 'transfer' ? 'bank' : selectedMethod === 'card' ? 'credit-card' : 'cash'}"></i>
                    ${methodNames[selectedMethod]}
                `);
            });
            
            // Formulario de depósito
            $('#depositForm').submit(function(e) {
                e.preventDefault();
                
                const amount = parseInt($('#amount').val());
                const description = $('#description').val() || 'Depósito';
                
                // Validaciones
                if (!selectedMethod) {
                    showError('Por favor selecciona un método de depósito');
                    return;
                }
                
                if (amount < 1000 || amount > 10000000) {
                    showError('El monto debe estar entre $1.000 y $10.000.000 CLP');
                    return;
                }
                
                if (isNaN(amount)) {
                    showError('Ingresa un monto válido');
                    return;
                }
                
                // Simular depósito exitoso
                simulateDepositProcess(amount, description);
            });
        });
        
        function updateBalanceDisplay() {
            if (typeof demoData !== 'undefined') {
                $('#currentBalanceDisplay').text(`$ ${formatCLP(demoData.balance)}`);
            }
        }
        
        function formatCLP(amount) {
            return new Intl.NumberFormat('es-CL').format(amount);
        }
        
        function simulateDepositProcess(amount, description) {
            // Mostrar loading
            $('#depositBtn').html('<span class="spinner-border spinner-border-sm"></span> Procesando...');
            $('#depositBtn').prop('disabled', true);
            
            // Simular proceso asíncrono
            setTimeout(() => {
                // Usar la función addTransaction del main.js
                if (typeof addTransaction !== 'undefined') {
                    addTransaction('income', amount, description, 'Auto-depósito');
                    
                    // Mostrar éxito
                    showSuccess(`¡Depósito de $${formatCLP(amount)} CLP realizado con éxito!`);
                    showSuccess(`Fecha: ${new Date().toLocaleDateString('es-CL')}`);
                    
                    // Actualizar display
                    updateBalanceDisplay();
                    
                    // Resetear formulario
                    $('#depositForm')[0].reset();
                    $('#selectedMethod').html('Haz clic en un método de arriba');
                    $('.deposit-method').removeClass('border-primary border-2');
                } else {
                    showError('Error al procesar el depósito');
                }
                
                // Restaurar botón
                $('#depositBtn').html('<i class="bi bi-check-circle"></i> Confirmar Depósito');
                $('#depositBtn').prop('disabled', false);
            }, 1500);
        }
        
        function simulateDeposit() {
            $('#amount').val('500000');
            $('.deposit-method[data-method="transfer"]').click();
            $('#depositForm').submit();
        }
        
        function showError(message) {
            $('#errorMessage').text(message);
            $('#errorAlert').removeClass('d-none');
            $('#successAlert').addClass('d-none');
        }
        
        function showSuccess(message) {
            const successAlert = $('#successAlert');
            const messageSpan = $('#successMessage');
            
            if (successAlert.hasClass('d-none')) {
                messageSpan.text(message);
            } else {
                messageSpan.html(messageSpan.html() + '<br>' + message);
            }
            
            successAlert.removeClass('d-none');
            $('#errorAlert').addClass('d-none');
        }
    </script>
</body>
</html>
